<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commerce grid</title>
    <!--llamado a normalice-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--nav bar-->
    <header>
        <h1>Mi Ecommerce</h1>
    </header>
    <!--productos de la tienda-->
    <menu>
        <h2>Categorías</h2>
        <div class:="categorias">
            <h4>Sandalias <span class="cantidad">(12)</span></h4>
            <h4>Zapatillas <span class="cantidad">(18)</span></h4>
            <h4>Zapatos <span class="cantidad">(25)</span></h4>
            <h4>Botines <span class="cantidad">(04)</span></h4>
        </div>
    </menu>


    <!--tarjetas -->
    <section>
        <div class="Card">
            <img class="obj" src="assets/img/botin1.jpg" alt="botin negro">
            <h2>Botín negro</h2>
            <p><span>25.000 CLP</span></p>
            <div class="boton">
                <button type="button"><strong>COMPRAR</strong></button>
            </div>
        </div>

        <div class="Card">
            <img class="obj" src="assets/img/botin2.jpg" alt="botin marrón">
            <h2>Botín marrón</h2>
            <p><span>35.000 CLP</span></p>
            <div class="boton">
                <button type="button"><strong>COMPRAR</strong></button>
            </div>
        </div>

        <div class="Card">
            <img class="obj" src="assets/img/botin3.jpg" alt="botin rojo">
            <h2>Botín rojo</h2>
            <p><span>27.000 CLP</span></p>
            <div class="boton">
                <button type="button"><strong>COMPRAR</strong></button>
            </div>
        </div>

        <div class="Card">
            <img class="obj" src="assets/img/botin4.jpg" alt="botin morado">
            <h2>Botín morado</h2>
            <p><span>27.000 CLP</span></p>
            <div class="boton">
                <button type="button"><strong>COMPRAR</strong></button>
            </div>
        </div>


    </section>

    <footer>mi Ecommerce</footer>

</body>

</html>
